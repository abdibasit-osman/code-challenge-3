<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div><h1>Simple Blog/Post Manager</h1></div>
        <div id="post">
            <div id="post-list">
                <h2>Posts</h2>
                <ul id="posts-ul"><li>woooow!</li></ul>
            </div>
            <div id="post-details">
                <h2>Post Details</h2>
                <p>Select a post to see details.</p>
            </div>
        </div>
        <form id="new-post-form">
            <h3>Add New Post</h3>
            <input type="text" id="form-title" placeholder="Title" required>
            <input type="text" id="form-author" placeholder="Author" required>
            <input type="text" id="form-image" placeholder="Image URL" required>
            <textarea name="text" id="form-content" placeholder="Content" required></textarea>
            <button id="form-button">Add post</button>
        </form>
    </div>

    <script src="./src/index.js"></script>
</body>
</html>
